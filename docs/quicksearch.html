vLoader ) { this.loadGSVLoader( panoId ); } else { this.gsvLoader = {}; } }; /** * Setup Google Map API */ PANOLENS.GoogleStreetviewPanorama.prototype.setupGoogleMapAPI = function () { var script = document.createElement( 'script' ); script.src = 'https://maps.googleapis.com/maps/api/js'; script.onreadystatechange = this.setGSVLoader.bind( this ); script.onload = this.setGSVLoader.bind( this ); document.getElementsByTagName('head')[0].appendChild( script ); }; /** * Set GSV Loader */ PANOLENS.GoogleStreetviewPanorama.prototype.setGSVLoader = function () { this.gsvLoader = new GSVPANO.PanoLoader(); if ( this.gsvLoader === {} || this.loadRequested ) { this.load(); } }; /** * Get GSV Loader * @return {object} GSV Loader instance */ PANOLENS.GoogleStreetviewPanorama.prototype.getGSVLoader = function () { return this.gsvLoader; }; /** * Load GSV Loader * @param {string} panoId - Gogogle Street View panorama id */ PANOLENS.GoogleStreetviewPanorama.prototype.loadGSVLoader = function ( panoId ) { this.loadRequested = false; this.gsvLoader.onProgress = this.onProgress.bind( this ); this.gsvLoader.onPanoramaLoad = this.onLoad.bind( this ); this.gsvLoader.setZoom( this.getZoomLevel() ); this.gsvLoader.load( panoId ); this.gsvLoader.loaded = true; }; /** * This will be called when panorama is loaded * @param {HTMLCanvasElement} canvas - Canvas where the tiles have been drawn */ PANOLENS.GoogleStreetviewPanorama.prototype.onLoad = function ( canvas ) { if ( !this.gsvLoader ) { return; } PANOLENS.ImagePanorama.prototype.onLoad.call( this, new THREE.Texture( canvas ) ); }; PANOLENS.GoogleStreetviewPanorama.prototype.reset = function () { this.gsvLoader = undefined; PANOLENS.ImagePanorama.prototype.reset.call( this ); }; })();  Search results Close Documentation generated by JSDoc 3.4.3 on 2017-07-08T00:16:25-07:00 using the DocStrap template. "},"panorama_ImageLittlePlanet.js.html":{"id":"panorama_ImageLittlePlanet.js.html","title":"Source: panorama/ImageLittlePlanet.js","body":"  viewer will be the entry point. To link panoramas, simply use panorama.link( other_panorama, new THREE.Vector3( X, Y, Z ) ) to connect the two. See examples and documentation for more details. &lt;script&gt; var panorama, viewer; panorama = new PANOLENS.ImagePanorama( 'asset/equirectangular.jpg' ); viewer = new PANOLENS.Viewer(); viewer.add( panorama ); &lt;/script&gt;PANOLENS.Viewer ConfigurationAll attributes are optional &lt;script&gt; viewer = new PANOLENS.Viewer({ container: document.body, // A DOM Element container controlBar: true, // Vsibility of bottom control bar controlButtons: [], // Buttons array in the control bar. Default to ['fullscreen', 'setting', 'video'] autoHideControlBar: false, // Auto hide control bar autoHideInfospot: true, // Auto hide infospots horizontalView: false, // Allow only horizontal camera control cameraFov: 60, // Camera field of view in degree reverseDragging: false, // Reverse orbit control direction enableReticle: false, // Enable reticle for mouseless interaction dwellTime: 1500, // Dwell time for reticle selection in millisecond autoReticleSelect: true, // Auto select a clickable target after dwellTime viewIndicator: false, // Adds an angle view indicator in upper left corner indicatorSize: 30, // Size of View Indicator output: 'console' // Whether and where to output infospot position. Could be 'console' or 'overlay' }); &lt;/script&gt;ExamplesCheck Panolens example page Features Support equirectangular image Support cubemap images Support google streetview with panoId (How to get Panorama ID) Support 360 equirectangular video (like youtube/facebook 360 video) even on iOS! Support text/image/domElement annotations (Infospot) Built-in Orbit / DeviceOrientation camera controls Built-in fullscreen and video control widgets Convert equirectangular image into little planet (Stereographic projection) How to add an infospot (hotspot)Move cursor on a specific point in a panorama and press Ctrl with clicking or hovering, which will generate position (x, y, z) in the console or on the overlay element based on parameter output='console' or 'overlay'. See Panorama Infospot example for creating and attaching infospots. DependencyPanolens.js includes Tween.js and iphone-inline-video by default How to contributeAlways make your contributions for the latest dev branch, not master, so it can be tracked for the next release. Roadmap npm packaging infospot editor  Search results Close Documentation generated by JSDoc 3.4.3 on 2017-07-08T00:16:25-07:00 using the DocStrap template. "},"PANOLENS.html":{"id":"PANOLENS.html","title":"Namespace: PANOLENS","body":" Documentation Namespaces PANOLENSPANOLENS.UtilsPANOLENS.Utils.CubeTextureLoaderPANOLENS.Utils.ImageLoaderPANOLENS.Utils.TextureLoader Classes PANOLENS.BasicPanoramaPANOLENS.CubePanoramaPANOLENS.EmptyPanoramaPANOLENS.GoogleStreetviewPanoramaPANOLENS.ImageLittlePlanetPANOLENS.ImagePanoramaPANOLENS.InfospotPANOLENS.LittlePlanetPANOLENS.PanoramaPANOLENS.ReticlePANOLENS.SpriteTextPANOLENS.TilePANOLENS.TileGroupPANOLENS.VideoPanoramaPANOLENS.ViewerPANOLENS.Widget Events event:'pause'event:'play'PANOLENS.Infospot#event:dismissPANOLENS.Infospot#event:panolens-containerPANOLENS.Infospot#event:panolens-dual-eye-effectPANOLENS.Panorama#event:enterPANOLENS.Panorama#event:enter-animation-completePANOLENS.Panorama#event:enter-animation-startPANOLENS.Panorama#event:enter-fade-completePANOLENS.Panorama#event:enter-fade-startPANOLENS.Panorama#event:errorPANOLENS.Panorama#event:infospot-animation-completePANOLENS.Panorama#event:leavePANOLENS.Panorama#event:leave-animation-startPANOLENS.Panorama#event:leave-completePANOLENS.Panorama#event:loadPANOLENS.Panorama#event:panolens-viewer-handlerPANOLENS.Panorama#event:progressPANOLENS.Viewer#event:control-bar-togglePANOLENS.Viewer#event:video-control-hidePANOLENS.Viewer#event:video-control-showPANOLENS.Viewer#event:video-timePANOLENS.Viewer#event:video-togglePANOLENS.Viewer#event:video-updatePANOLENS.Viewer#event:window-re
