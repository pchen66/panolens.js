<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Panolens.js panorama googlestreetview</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>

    <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> Google Streetview example. Images from Google Streetview API</div>
    
    <script src="js/three.min.js"></script>
    <script src="../build/panolens.min.js"></script>

    <script>

      var panorama, viewer;

      panorama = new PANOLENS.GoogleStreetviewPanorama( 'JmSoPsBPhqWvaBmOqfFzgA' );
      panorama.position.set( 0, 0, 0 );

      viewer = new PANOLENS.Viewer();
      viewer.add( panorama );

      // Speficy target (panorama) to be updated every frame
      viewer.addUpdateCallback( function () {
        
        panorama.rotation.y += 0.005;

      } );

    </script>

  </body>
